apiVersion: apps/v1
kind: Deployment
metadata:
  name: bay-crawler
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bay-crawler
  template:
    metadata:
      labels:
        app: bay-crawler
    spec:
      containers:
      - name: bay-crawler
        image: bay-crawler:latest
        ports:
        - containerPort: 8000